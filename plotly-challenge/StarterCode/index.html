<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 header-box">
            <img src="Images/header.png" class="header-image"/>
      </div>
    </div>
    <div class="row" style="padding-top: 0;">
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12 box">
            <p>Test Subject ID No.:</p>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 box">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <div class="panel-title">Demographic Info</div>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12 box">
            <h3 class="subhead">Use the interactive charts below to explore the dataset</h3>
            <div class="row">
              <div class="col-md-12">
                <div id="bar"></div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-5">
                <div id="gauge"></div>
              </div>
            </div> -->
            <div class="row">
              <div class="col-md-12">
                <div class="bubble" id="bubble"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer fixed-bottom">
    <div class="container"></div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  
</body>

</html>
